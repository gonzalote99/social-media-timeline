<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <title>social media timeline</title>
</head>
<body>
  <section class="intro">
    <div class="container">
      <h1>timeline</h1>

 
    </div>
 
  </section>

  <section class="timeline">
     <ul>
        <li>
       <div>
      <h2>2009</h2> image
      <div class="image-wrapper" >
         <img src="https://raw.githubusercontent.com/puripant/responsive-timeline/master/sample.jpg" />
      </div>
 
       </div>
        </li>
        <li>
          <div>
         <h2>2010</h2> youtube
         <div class="video-wrapper" >
            <iframe width="100%" src="https://www.youtube.com/embed/WuSPRu4lzag" frameborder='0' allowfullscreen ></iframe>
         </div>
    
          </div>
           </li>
           <li>
            <div>
           <h2>2011</h2> facebook video
           <div class="video-wrapper" >
             <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fthestandardth%2Fvideos%2F1726460287646856%2F&show_text=0&width=560" width="560" height="315" style="border:none; overflow:hidden; " scrolling="none" frameborder="0" allowTransparecny="true" allowfullscreen="true" ></iframe>
            </div>
      
            </div>
             </li>
             <li>
              <div>
             <h2>2012</h2> twitter
             <div class="image-wrapper" >
                <blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">random tweet <a href="https://twitter.com/NANGmagazine">@Nan</a> random description <a href="https://t.co/SmTk3oRsBH">randompic.com</a>&mdash; random author <a href="https://twitter.com/kickthemachine/status/870102867561992192">june 1, 2034 </a> </p></blockquote>
             </div>
        
              </div>
               </li>
               
     </ul>
  </section>
  <script async defer src="//platform.instagram.com/en_US/embeds.js"></script>
  <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
  <script src="script.js"></script>
</body>
</html>
